<section class="contact">
    <h2>Contact Me</h2>
    <p>I'd love to hear from you! Whether you have a question or just want to say hi.</p>

    <div class="contact-links">
        <a href="mailto:your.email@example.com">Email</a>
        <a href="https://github.com/CLJMCLJM" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    </div>

    <!-- This form will work with Flask later using hx-post -->
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <!-- When Flask is added, this will become:
             hx-post="/contact" hx-target="#form-response" -->
        <button type="submit">Send Message</button>
        <p id="form-response"></p>
    </form>
</section>
