<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="static/css/style.css">
    <!-- HTMX - loaded from CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Connor Johnson-Mork</h1>
            <ul>
                <!-- HTMX attributes explained:
                     hx-get: makes a GET request to the URL
                     hx-target: where to put the response
                     hx-swap: how to insert the content (innerHTML is default)
                -->
                <li><button hx-get="partials/home.html" hx-target="#main-content">Home</button></li>
                <li><button hx-get="partials/about.html" hx-target="#main-content">About</button></li>
                <li><button hx-get="partials/projects.html" hx-target="#main-content">Projects</button></li>
                <li><button hx-get="partials/skills.html" hx-target="#main-content">Skills</button></li>
                <li><button hx-get="partials/certificates.html" hx-target="#main-content">Certificates</button></li>
                <li><button hx-get="partials/contact.html" hx-target="#main-content">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" hx-get="partials/home.html" hx-trigger="load" hx-swap="innerHTML">
    </main>

    <footer>
        <p>&copy; 2026 Connor Johnson-Mork. Built with HTMX, Hosted with AWS.</p>
    </footer>
</body>
</html>
